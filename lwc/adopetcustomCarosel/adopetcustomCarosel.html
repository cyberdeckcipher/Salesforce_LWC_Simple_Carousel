<template>
    <div class={flexipageRegionWidth}>
        <div class="slds-text-align_center slds-card">
            <div class="container slds-is-relative">
                        <template for:each={slidesData} for:item="slide">
                            <div
                                key={slide.slideIndex}
                                class={slide.cardClasses}
                            >
                                <img src={slide.image} />
                            </div>
                        </template>
                        <a class="prev" onclick={backSlide}>&#10094;</a>
                        <a class="next" onclick={forwardSlide}>&#10095;</a>
            </div>
            <div class ="slds-text-align_center dotWapper slds-card__footer" >
                <template for:each={slidesData} for:item="slide">
                    <div
                        key={slide.slideIndex}
                        data-id={slide.slideIndex}
                        class={slide.dotClasses}
                        onclick={selectSlide}
                    ></div>
                </template>
            </div>
        </div>
    </div>
</template>
